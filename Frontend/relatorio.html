<!DOCTYPE html>
<html>
	<head>
		<!--Incluindo bootstrap-->
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet" 
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"
		/>

		<!-- Incluindo CSS -->
		<link rel="stylesheet" href="relatorio.css">

		<!--Título-->
		<title>Documento</title>
	</head>
	<body style="background: #f4f4f4">
		<!--Barra de navegação-->
		<nav class="navbar navbar-expand">
			<!--Logo-->
			<a
				class="navbar-brand"
				href="home.html"
			>
				<img
				class="logo w-50 mt-2 ms-5"
				src="imagens/logo_azul2.svg"
				alt="logo"
				style="width: 200px"
				/>
			</a>
			<div class="mt-2 collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
				<!--Botão de voltar-->
				<li class="nav-item me-5">
					<button
					onclick="location.href='main.html'"
					class="logo nav-link"
					style="
						font-style: normal;
						font-weight: 500;
						font-size: 17px;
						line-height: 24px;
						color: #01b3df;
					"
					>
					Voltar
					</button>
				</li>
				
				<li class="nav-item me-5">
					<!--Botão do Perfil-->
					<button
					onclick="location.href='profile.html'"
					class="logo nav-link"
					style="
						font-style: normal;
						font-weight: 500;
						font-size: 17px;
						line-height: 24px;
						color: #01b3df;
					"
					>
					Perfil
					</button>
				</li>
				<li class="nav-item me-5">
					<!--Botão de Home-->
					<button
					onclick="location.href='home.html'"
					class="logo nav-link"
					style="
						font-style: normal;
						font-weight: 500;
						font-size: 17px;
						line-height: 24px;
						color: #01b3df;
					"
					>
					Home
					</button>
				</li>
				</ul>
			</div>
		</nav>

		<!--Relatório completo-->
		<container-fluid>
			<div class="col d-flex justify-content-evenly mt-5">
				<div class="embed-responsive">
					<embed
					id="relatorio"
					class="embed-responsive-item"
					src="imagens/Relatorio.pdf"
					height="450px"
					width="900px"
					style="border-radius: 25px;
						box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.25);"
					/>
				</div>
			</div>
		</container-fluid>

		<!--Imagem do background-->
		<container-fluid>
			<div class="z-n1 bg-img position-absolute bottom-0 end-0">
				<img
				src="imagens/grafismoDocumento.svg"
				alt="Logo"
				style="position: fixed; bottom: -80px; right: 0px"
				/>
			</div>
		</container-fluid>

		<!--Incluindo o bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
