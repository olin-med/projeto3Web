<!DOCTYPE html>
<html>
	<head>
		<!--Incluindo bootstrap-->
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"7
		/>

		<!--Incluindo o css-->
		<link rel="stylesheet" href="profile.css" />

		<!--Título-->
		<title>Perfil</title>
	</head>

	<body style="background: #f4f4f4">
		<!--NavBar-->
		<nav class="navbar navbar-expand">
			<!--Logo-->
			<a
				class="navbar-brand"
				href="home.html"
			>
				<img
				class="logo w-50 mt-2 ms-5"
				src="imagens/logo_azul2.svg"
				alt="logo"
				style="width: 200px"
				/>
			</a>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
				<!--Botão de voltar-->
				<li class="nav-item me-5">
					<button
					onclick="location.href='main.html'"
					class="logo nav-link"
					style="
						font-style: normal;
						font-weight: 500;
						font-size: 17px;
						line-height: 24px;
						color: #01b3df;
					"
					>
					Voltar
					</button>
				</li>

				<!--Botão de Home-->
				<li class="nav-item me-5">
					<button
					onclick="location.href='home.html'"
					class="logo nav-link"
					style="
						font-style: normal;
						font-weight: 500;
						font-size: 17px;
						line-height: 24px;

						color: #01b3df;
					"
					>
					Home
					</button>
				</li>
				</ul>
			</div>
		</nav>

		<!--Container principal-->
		<div class="container mt-3">
			<div class="row">
				<!--Coluna da foto de perfil-->
				<div class="col-12 col-md-6">
					<img
						class="circular-shape"
						id="user-image"
						src="imagens/Valmir.svg"
						alt="Imagem do usuário"
					/>
				</div>

				<!--Coluna dos campos de texto-->
				<div class="col-12 col-md-6 mt-5">

					<!--Formulário dos campos-->
					<form action="home.html">
						<div class="row">
							<label for="name" class="fw-semibold">Nome</label>
							<input
								type="text"
								id="nam4e"
								name="name"
								class="form-field"
								disabled
							/>
						</div>

						<div class="row">
							<label for="empresa" class="fw-semibold">Empresa</label>
							<input
								type="text"
								id="empresa"
								name="empresa"
								class="form-field"
								disabled
							/>
						</div>

						<div class="row">
							<div class="col-8">
								<label for="cargo" class="fw-semibold">Cargo</label>
								<input
								type="text"
								id="cargo"
								name="cargo"
								class="form-field"
								disabled
								/>
							</div>

							<div class="col-4">
								<label for="registro" class="fw-semibold">Registro</label>
								<input
								type="text"
								id="registro"
								name="registro"
								class="form-field d-flex justify-content-end"
								disabled
								/>
							</div>
						</div>

						<div class="row">
							<label for="projeto" class="fw-semibold">Projeto com o IPT</label>
							<input
							type="text"
							id="projeto"
							name="projeto"
							class="form-field"
							disabled
							/>
						</div>

						<div class="row">
							<label for="descricao" class="fw-semibold">Descrição do projeto</label>
							<input
							type="text"
							id="descricao"
							name="descricao"
							class="form-field"
							disabled
							/>
						</div>

						<div class="row">
							<div class="col-3">
								<input
								class="btn-2 mt-4"
								type="submit"
								value="Logout"
								style="background: #2f5695; border-radius: 24px"
								/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--Imagem do imagem de fundo-->
		<container-fluid>
			<div class="z-n1 bg-img position-absolute bottom-0 end-0">
				<img
				src="imagens/grafismoPerfil.svg"
				alt="Logo"
				style="position: fixed; height: 600px; bottom: -50px; right: 0px"
				/>
			</div>
		</container-fluid>

		<!--Incluindo bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
