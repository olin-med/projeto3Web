<!DOCTYPE html>
<html>
		<head>
			<!--Incluindo bootstrap-->
			<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
			/>
			<!-- Incluindo Leaflet-->
			<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
			<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>

			<!--Incluindo css-->
			<link  type="text/css" rel="stylesheet" href="main.css">

			<!--Título-->
			<title>Main</title>
		</head>
		<body style="background: #f4f4f4">
			<!--NavBar-->
			<nav class="navbar navbar-expand">
				<!--Logo-->
				<a
					class="navbar-brand"
					href="home.html"
				>
					<img
					class="logo w-50 mt-2 ms-5"
					src= "imagens/logo_azul2.svg"
					alt="logo"
					style="width: 200px"
					/>
				</a>

				<!--Botões da NavBar-->
				<div class="collapse navbar-collapse justify-content-end">
					<ul class="navbar-nav">
					<!--Botão de Dados-->
					<li class="nav-item me-5">
						<button
						onclick="location.href='dados.html'"
						class="logo nav-link"
						style="
							font-style: normal;
							font-weight: 500;
							font-size: 17px;
							line-height: 24px;
							color: #01b3df;
						"
						>
						Dados
						</button>
					</li>

					<!--Botão do Relatório-->
					<li class="nav-item me-5">
						<button
						onclick="location.href='relatorio.html'"
						class="logo nav-link"
						style="
							font-style: normal;
							font-weight: 500;
							font-size: 17px;
							line-height: 24px;
							color: #01b3df;
						"
						>
						Ver Relatório Completo
						</button>
					</li>

					<!--Botão do Perfil-->
					<li class="nav-item me-5">
						<button
						onclick="location.href='profile.html'"
						class="logo nav-link"
						style="
							font-style: normal;
							font-weight: 500;
							font-size: 17px;
							line-height: 24px;
							color: #01b3df;
						"
						>
						Perfil
						</button>
					</li>

					<!--Botão de Home-->
					<li class="nav-item me-5">
						<button
						onclick="location.href='home.html'"
						class="logo nav-link"
						style="
							font-style: normal;
							font-weight: 500;
							font-size: 17px;
							line-height: 24px;
							color: #01b3df;
						"
						>
						Home
						</button>
					</li>
					</ul>
				</div>
			</nav>

			<!--Container principal-->
			<div class="container">
				<div class="row mt-5 justify-content-center">
					<div class="col-md-3 me-5">
						<p
						class="text-justify text-center me-3 mt-4"
						style="
							font-weight: 400;
							font-size: 32px;
							line-height: 39px;
							color: #3c3c3c;
						"
						>
						<span class="name" style="color: #00bfff">Valmir</span>, filtre para ver os pontos críticos.
						</p>
						
						
						<div class="row">
							<div class="dropdown">
								<button class="btn btn-1 btn-light btn-lg dropdown-toggle w-100 mt-4" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background: #FFFFFF;
									box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
									border-radius: 24px;">
								Qual viagem?
								</button>
								<ul class="dropdown-menu w-100">
									<li><a class="dropdown-item" href="#" onclick="v1()">1</a></li>
									<li><a class="dropdown-item" href="#" onclick="v2()">2</a></li>
									<li><a class="dropdown-item" href="#" onclick="v3()">3</a></li>
									<li><a class="dropdown-item" href="#" onclick="v4()">4</a></li>
									<li><a class="dropdown-item" href="#" onclick="v5()">5</a></li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="dropdown">
								<button class="btn btn-1 btn-light btn-lg dropdown-toggle w-100 mt-4" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background: #FFFFFF;
									box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
									border-radius: 24px;">
								Qual engate?
								</button>
								<ul class="dropdown-menu w-100">
									<li><a class="dropdown-item" href="#" onclick="engateE()">Tipo E</a></li>
									<li><a class="dropdown-item" href="#" onclick="engateF()">Tipo F</a></li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="form-outline">
								<input type="text" id="placa" placeholder="Insira a placa" class="btn-1 form-control form-control-lg text-center w-100 mt-4" style="background: #FFFFFF;
									box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
									border-radius: 24px;"/>
							</div>
							
						</div>
						<div class="row">
							<button type="button" class="btn btn-2 btn-info btn-lg w-100 mt-4" style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
								border-radius: 24px;" onclick="acharChoquePlaca()">
							Buscar
							</button>
						</div>
					</div>
					<div class="col-md-8 d-flex justify-content-evenly mt-5">
						<div id="map" width="900px"
						height="400px"
						style="border-radius: 25px;
							box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.25);">
						</div>
					</div>
					<style>
						#map
						{
							width: 100px;
							height:100px;
							min-height: 100%;
							min-width: 95%;
							display: block;
						}
						
						html, body
						{
							height: 100%;
						}
						
						.fill
						{
							min-height: 100%;
							height: 100%;
							width: 100%;
							min-width: 100%;
						}
					</style>
				
					<script src="script.js"></script>
				</div>
			</div>

			<!--Imagem do background-->
			<div class="z-n1 bg-img position-absolute bottom-0 end-0">
				<img
				src="imagens/grafismoMain.svg"
				alt="Logo"
				style="position: fixed; bottom: -200px; left: 0px"
				/>
			</div>
		</div>

		<!--Incluindo bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
