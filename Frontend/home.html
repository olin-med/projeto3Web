<!DOCTYPE html>
<html>
	<head>
		<!--Incluindo bootstrap-->
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"
		/>

		<!--Incluindo css-->
		<link  type="text/css" rel="stylesheet" href="home.css">

		<!--Título-->
		<title>Home</title>
	</head>
	<body style="background: #f4f4f4">
		<!--NavBar-->
		<nav class="navbar navbar-expand">
			<!--Logo-->
			<a
				class="navbar-brand"
				href="home.html"
			>
				<img
				class="logo w-50 mt-2 ms-5"
				src="imagens/logo_azul2.svg"
				alt="logo"
				style="width: 200px"
				/>
			</a>

			<!--Botões da NavBar-->
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
				<!--Foto de perfil-->
				<li class="nav-item me-5">
					<a
					class="navbar-brand"
					href="profile.html"
					>
					<img
					class="profile"
					src="imagens/Perfil.svg"
					alt="logo"
					style="width: 40px"
					/>
					</a>
				</li>
				</ul>
			</div>
		</nav> 

		<!--Container principal-->
		<div class="container-fluid w-75 mt-5">
			<div class="row justify-content-center">
				<!--Coluna do texto-->
				<div class="col-md-12 col-lg-6">
					<p
					class="text-justify text-center mt-5"
					style="
						font-style: normal;
						font-weight: 400;
						font-size: 50px;
					"
					>
					Olá, <span class="name">Valmir</span>, bem-vindo ao SCR(IPT). Como podemos te ajudar?
					</p>
				</div>
		
				<!--Coluna dos botões-->
				<div class=" col-md-12 col-lg-6">
					<div class="row">
						<!--Botão da solução simples-->
						<button
						class="btn-1 w-100 mb-5 mt-5"
						onclick="location.href='main.html'"
						style="
							border: none;
							width: 569px;
							height: 100px;
							background: #ffffff;
							box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.25);
							border-radius: 24px;
							font-style: italic;
							font-weight: 400;
							font-size: 22px;
							color: #3C3C3C;
						"
						>Clique para ver somente os pontos críticos da rota</button>
					</div>
					<div class="row">
						<!--Botão da solução complexa-->
						<button
						class="btn-1 w-100 mt-3"
						onclick="location.href='main.html'"
						style="
							border: none;
							width: 569px;
							height: 100px;
							background: #ffffff;
							box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.25);
							border-radius: 24px;
							font-style: italic;
							font-weight: 400;
							font-size: 22px;
							color: #3C3C3C;
						"
						>Clique para ver todos os pontos da rota</button>
					</div>
				</div>
			</div>
		</div>

		

		<!--Imagem do background-->
		<container-fluid>
			<div class="z-n1 bg-img position-absolute bottom-0 end-0">
				<img
				src="imagens/grafismoHome.svg"
				alt="Logo"
				style="position: fixed; bottom: 0px; right: 0px"
				/>
			</div>
		</container-fluid>

		<!--Incluindo bootstrap-->
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"
		></script>
	</body>
</html>
